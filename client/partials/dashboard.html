<md-toolbar style="background-color: #ffffff;">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" show-sm ng-click="goToBenefitDashboard()">
          	<md-tooltip>Menu</md-tooltip>
          	<md-icon ng-bind="'menu'" style="color: #1e92af;"></md-icon>
        </md-button>	
        <span flex></span>
        <h1 style="color: #000000;" class="md-title text-center">Dashboard</h1>
        <span flex></span>
    </div>
</md-toolbar>

<md-content layout-wrap layout-fill style="background-color: #e4e4e4;">
  	<md-card class="md-padding">
        <md-card-title padding-layout>
          	<md-card-title-text>
            	<span class="md-headline">Things To Do</span>
          	</md-card-title-text>
          	<md-divider></md-divider>
        </md-card-title>

        <md-list>
	      <md-list class="md-dense" class="md-padding" flex style="background-color: #ffffff;border : 1px solid #e2e2e2">
			    <md-list-item class="md-3-line md-long-text" ng-click="goToBenefitDashboard()">
				   <md-icon ng-bind="'group_add'" style="color: #1e92af;">
				   </md-icon>
				    <div class="md-list-item-text" layout="column">
			            <h3><b>Open Enrollment 2017</b></h3>
			            <p>24 days left</p>
			        </div>
				   	<md-icon ng-bind="'chevron_right'"></md-icon>
				   	<md-divider ></md-divider>
				</md-list-item>

				<md-list-item class="md-3-line md-long-text">
				   <md-divider ></md-divider>
				</md-list-item>
				<md-list-item class="md-3-line md-long-text">
				   <md-divider ></md-divider>
				</md-list-item>
			</md-list>
	    </md-list>
    </md-card>
</md-content>
