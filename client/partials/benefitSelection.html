<md-toolbar class="header-bg">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button"  show-sm  ng-click="goBack()">
          	<md-icon ng-bind="'chevron_left'" class="icon-color"></md-icon>
        </md-button>
        <h1 flex="90" class="header-text">Medical</h1>
    </div>
</md-toolbar>
<md-divider ></md-divider>

<md-content class="content-background">
		<div class="md-padding">
			<br/>
			<div>
				3 Medical Plans
			</div>
			<br/>
		</div>
		<md-list class="md-dense" flex style="background-color: #ffffff;">
		    <md-list-item class="list-border-benefit md-3-line md-long-text" ng-click="selectPlan(data)">
			   	<md-icon ng-bind="'thumb_up'" class="icon-color"></md-icon>
			    <div class="md-list-item-text" layout="column">
		            <p class="icon-color">Need Help Deciding?
				   	The best plan for you, isnâ€™t
				    always the cheapest.</p>
		        </div>
		        <md-icon ng-bind="'chevron_right'"></md-icon>
			   	<md-divider ></md-divider>
			</md-list-item>
		</md-list>
		<md-divider ></md-divider>
	    <md-list class="md-dense" flex style="background-color: #ffffff;">
		    <md-list-item class="md-3-line md-long-text" ng-repeat="data in medicalList" ng-click="selectPlan(data)">
			   	<md-icon ng-bind="'album'" class="medical-icon-color-paid"></md-icon>
			    <div class="md-list-item-text" layout="column">
		            <p>{{data.title}}:{{data.description}}&nbsp; <strong>{{data.price}}</strong></p>
		        </div>
			   	<md-icon ng-bind="'chevron_right'"></md-icon>
			   	<md-divider ></md-divider>
			</md-list-item>
		</md-list>
		<br/>
		<br/>
		<br/>
</md-content>
<md-toolbar class="header-bg">
	<div layout class="md-toolbar-tools">
		<span flex="50"></span>>
		<span class="icon-color">Next Vision &nbsp;&nbsp; <md-icon ng-bind="'arrow_forward'" class="icon-color"></md-icon></span>
	</div>
</md-toolbar>
