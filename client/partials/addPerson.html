<md-toolbar class="header-bg">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button"  show-sm  ng-click="goBack()">
          	<md-tooltip>Next</md-tooltip>
          	<md-icon ng-bind="'chevron_left'" class="icon-color"></md-icon>
        </md-button>
        <h1 flex="90" class="header-text">Add Person</h1>
    </div>
</md-toolbar>
<md-divider ></md-divider>

<md-content layout-padding class="content-background">
    <md-list-item class="header-bg md-3-line" ng-repeat="data in personData">
	   <md-input-container>
		  <label>{{data.title}}</label>
		  <input  type="text" ng-model="data.value">
		</md-input-container>
	   <md-divider ></md-divider>
	 </md-list-item>
</md-content>

<md-toolbar class="header-bg">
    <div class="md-toolbar-tools">
    	<span flex="30"></span>
      	<md-button flex="40" class="md-raised md-primary-btn" ng-click="addPerson()" type="button">Add person</md-button>
     	<span flex="30"></span>
    </div>
</md-toolbar>
